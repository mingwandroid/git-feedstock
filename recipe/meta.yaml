{% set version = "2.13.2" %}

package:
  name: git
  version: {{ version }}

source:
  fn: git-{{ version }}.tar.gz                                                                                                    # [unix]
  url: https://github.com/git/git/archive/v{{ version }}.tar.gz                                                                   # [unix]
  sha256: 4e218924b70b376db6f2a39b7c945da91becca77732d68d7aa14796844840b97                                                        # [unix]
  url: https://github.com/git-for-windows/git/releases/download/v{{ version }}.windows.1/PortableGit-{{ version }}-32-bit.7z.exe  # [win32]
  sha256: 125c3402971849f478bcdc6904babfc235fdea4e731e31f9a5339cf0e422685a                                                        # [win32]
  url: https://github.com/git-for-windows/git/releases/download/v{{ version }}.windows.1/PortableGit-{{ version }}-64-bit.7z.exe  # [win64]
  sha256: 7cdb0234bffdd6dd0cd441da97e87b233d344790e4d957059ff09217fe48765d                                                        # [win64]

build:
  number: 0
  skip: true  # [win and not py27]
  # git hardcodes paths to external utilities (e.g. curl)
  detect_binary_files_with_prefix: True

requirements:
  build:
    - autoconf        # [unix]
  host:
    - curl            # [unix]
    - expat           # [unix]
    - libiconv        # [unix]
    - openssl 1.0.*   # [unix]
    - zlib 1.2.*      # [unix]
    - 7za             # [win]
    - {{ compiler('c') }}

    # Workaround for conda-build issue.
    - python          # [win]
  run:
    - curl            # [unix]
    - expat           # [unix]
    - libiconv        # [unix]
    - openssl 1.0.*   # [unix]
    - zlib 1.2.*      # [unix]

test:
  commands:
    # Verify git location.
    - test -f $PREFIX/bin/git                               # [unix]
    - if not exist %LIBRARY_PREFIX%\\bin\\git.exe exit 1    # [win]

    # Run git commands.
    - git --version
    - git clone https://github.com/conda-forge/git-feedstock

about:
  home: https://git-scm.com/
  license: GPL v2 and LGPL 2.1
  summary: distributed version control system

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
